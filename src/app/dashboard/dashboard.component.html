<section>

    <div class="example-button-row">

        <button mat-raised-button color="accent" (click)="openDialog()">New Post</button>
    </div>

    <div class="tweets">
      <mat-card class="tweet-card" *ngFor="let post of tweets">
        <mat-card-title>New Tweet</mat-card-title>
        <mat-card-content>
          <p>{{post.tweet}}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <mat-icon>thumb_up_alt</mat-icon>
          <button mat-button>comment</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
